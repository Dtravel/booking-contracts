version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
            - deps-
      # - run:
      #     name: Install npm wee
      #     command: npm install
      - run:
          name: Test Contracts
          command: npx hardhat test
      - save_cache:
          key: deps-{{ checksum "package.json" }}
          paths:
            - node_modules